<!DOCTYPE html>
<html>
<head>
    <script type="module" src="build/main.js"></script>
    <style>
    body {
        background-color: #222;
        color: #eee;
        font-family: sans-serif;
        color-scheme: dark;
    }
    </style>
</head>
<body>
    <div>
        <canvas width="800" height="800"></canvas>
    </div>
    <button id="toggle-playing">Play/pause animation</button>
    <button id="toggle-show-mesh">Show/hide mesh</button>
    <div style="margin-top: 10px;">
        Color map:
        <select id="select-color-map">
            <option value="magma" selected>Magma</option>
            <option value="inferno">Inferno</option>
            <option value="plasma">Plasma</option>
            <option value="viridis">Viridis</option>
        </select>
    </div>
    <div>
        Resolution (<code>2^n</code>):
        <input
            id="input-resolution"
            type="range"
            value="7"
            min="1"
            max="12"
            step="1"
            oninput="document.getElementById('output-resolution').innerHTML = `${2 ** this.value} (2^${this.value})`;"
        >
        <code><output id="output-resolution">128 (2^7)</output></code>
    </div>
    <div>
        Contour threshold:
        <input
            id="input-threshold"
            type="range"
            value="0.5"
            min="0"
            max="1"
            step="0.01"
            oninput="document.getElementById('output-threshold').innerHTML = this.value;"
        >
        <code><output id="output-threshold">0.5</output></code>
    </div>
</body>
</html>
